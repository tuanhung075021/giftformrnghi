<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thân gửi Thầy Nghi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Quà của Thầy Nghi</h1>
      <p>Thầy chạm vào ảnh đi Thầy</p>
    </header>
    <div class="stage">
      <main class="gallery" id="gallery" aria-label="Bộ ảnh chúc mừng">
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/1.jpg" alt="" />
          </button>
        </div>
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/2.jpg" alt="" />
          </button>
        </div>
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/3.jpg" alt="" />
          </button>
        </div>
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/4.jpg" alt="" />
          </button>
        </div>
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/5.jpg" alt="" />
          </button>
        </div>
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/6.jpg" alt="" />
          </button>
        </div>
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/7.jpg" alt="" />
          </button>
        </div>
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/8.jpg" alt="" />
          </button>
        </div>
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/9.jpg" alt="" />
          </button>
        </div>
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/10.jpg" alt="" />
          </button>
        </div>
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/11.jpg" alt="" />
          </button>
        </div>
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/12.jpg" alt="" />
          </button>
        </div>
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/13.jpg" alt="" />
          </button>
        </div>
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/14.jpg" alt="" />
          </button>
        </div>
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/15.jpg" alt="" />
          </button>
        </div>
        <div class="item">
          <button class="frame" aria-pressed="false">
            <img src="IMG/16.jpg" alt="" />
          </button>
        </div>
      </main>
      <!-- optional controls -->
      <div class="controls" aria-hidden="true">
        <button class="btn" id="hienAll">
          <span class="nut">Hiện tất cả</span>
          <img class="eyeicon" src="IMG/eye.png" alt="Hiện tất cả" />
        </button>
        <button class="btn" id="anAll">
          <span class="nut">Ẩn lại</span>
          <img class="eyeicon" src="IMG/close.png" alt="Ẩn lại" />
        </button>
      </div>
    </div>
    <header>
      <p>Thầy kéo xuống để đọc Thiệp của tụi con nha!!!</p>
    </header>
    <div class="card-wrap">
      <article class="card" role="region" aria-label="Thiệp và lời chúc">
        <h2>Cái này là Thiệp cho Thầy Nghi</h2>
        <p>Tôi không biết chúc gì ở đây cả ae à</p>
      </article>
    </div>
    <script src="script.js"></script>
  </body>
</html>
